        // The loop runs from i = 1 to i = x(inclusive).

        // Number of rows for the pyramid
        let rows = 5;
        const star = "*";
        const padding = " ";

        for (let i = 1; i <= rows; i++) {
            // Calculate spaces and stars for current row
            let spaces = padding.repeat(rows - i);
            let stars = star.repeat(i * 2 - 1);
            console.log(spaces + stars);
        }

        // let rows = 5;
        // const star = "*";
        // const padding = " ";
        let pattern = "";

        for (let i = 1; i <= rows; i++) {
            let spaces = padding.repeat(rows - i);
            let stars = star.repeat(i * 2 - 1);
            pattern += spaces + stars + "<br>";
        }
        document.body.innerHTML += "<pre>" + pattern + "</pre>";

        let zero = '';
        var oneline = 5;
        for (let i = 0; i < oneline; i++) {
            for (let j = 0; j < oneline; j++) {
                if (i == 0 || i == oneline - 1 || j == 0 || j == oneline - 1) {     //condition to make pattern hollow
                    zero += 'X ';    //adding outer * to pattern string
                } else {
                    zero += "  ";    //adding spaces between * to pattern string to make it hollow
                }
            }
            zero += '\n';
        }
        console.log(zero);
        document.body.innerHTML += "<pre>" + zero + "</pre>";
