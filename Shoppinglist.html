<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Shopping List</title>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center  mt-5">
        <div class="row w-50 d-flex justify-content-center pt-5 pb-5 rounded-5 text-bg-dark">
            <div class="col-md-8 d-flex justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                    class="bi bi-cart d-inline" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
                <h1 class="d-inline ps-2">Shopping List</h1>
            </div>
            <div class="col-md-12 pt-2 d-flex justify-content-center">
                <p>Manager Your Shopping List with Ease</p>
            </div>
            <div class="col-md-12 pt-2 d-flex justify-content-center " id="totalItems">
                Total Items : 0 
            </div>
            <div class="col-md-9 pt-2 d-flex justify-content-center">
                <input class="form-control " name="grocery-items" id="grocery-items"
                    placeholder="Enter Your Grocery Items....">
                <button id="addItemBtn"
                    class="ms-4 btn btn-light rounded d-flex align-items-center justify-content-center">+</button>
            </div>
            <div class="col-md-12 ps-5 pt-3 d-flex justify-content-left " id="Listcount">
                0 Items in your list
            </div>
            <div class=" displayListItems d-flex col-md-10 flex-column gap-2 justify-content-center" id="displayListItems">
           
                
               
            </div>




            <div class="col-md-12 pt-2 d-flex justify-content-center">
                <p></p>
            </div>

        </div>
    </div>


</body>
<script src="./Secondapproch.js"></script>

</html>
